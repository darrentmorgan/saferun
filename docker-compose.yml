services:
  n8n:
    image: n8nio/n8n:latest
    environment:
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_HOST=runsafe-n8n.local
      - N8N_PROTOCOL=http
      - GENERIC_TIMEZONE=Europe/Berlin
      # Removed proxy - n8n connects directly to AI providers for now
      # Gateway monitoring will be added in Stage 2
    ports:
      - "5678:5678"
    depends_on:
      - postgres
      - gateway
    networks:
      - runsafe

  gateway:
    build:
      context: ./docker/gateway
      dockerfile: Dockerfile
    image: runsafe/gateway:latest
    environment:
      - RUNSAFE_TENANT_KEY=${RUNSAFE_TENANT_KEY}
      - POLICY_MODE=${POLICY_MODE:-monitor}
      - DB_URL=postgres://postgres:postgres@postgres:5432/audit
      - ALLOWLIST_HOSTS=api.openai.com,api.anthropic.com
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - runsafe

  tap:
    image: runsafe/tap:latest
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: "service:n8n"
    environment:
      - DB_URL=postgres://postgres:postgres@postgres:5432/audit

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=audit
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - runsafe

  dashboard:
    build:
      context: ./docker/dashboard-v2
      dockerfile: Dockerfile
    image: runsafe/dashboard:latest
    ports:
      - "8081:8081"
    depends_on:
      - gateway
      - postgres
    networks:
      - runsafe

networks:
  runsafe:

volumes:
  pgdata:
